name: Update Yostart Server URL

on:
  schedule:
    - cron: "0 * * * *"

  workflow_dispatch:

    permissions:
  contents: write

jobs:
  Update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 2

      - name: Setup python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install requirements
        run: |
          pip install -r requirements.txt

      - name: Update server
        run: python update_urls.py ba.env server-info.json

      - name: Check if ba.env was modified
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add ba.env
          if git diff --cached --quiet; then
            echo "No updates detected, skip the submission."
            echo "update_detected=false" >> $GITHUB_ENV
          else
            echo "Detected a URL update for the Yostart server, updating the ba.env sever address..."
            echo "update_detected=true" >> $GITHUB_ENV
          fi

      - name: Deploy Deserialization FlatBuffer
        if: env.update_detected == 'true'
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{
              "event_type": "翻译",
              "client_payload": {
                "source": "auto-updater",
                "timestamp": "'$(date -u +"%FT%TZ")'"
              },
              inputs: {
                "Extract": "true",
                "UsePresetFlatData": "false"
              }
            }'

