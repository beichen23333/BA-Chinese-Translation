name: 写回

on:
  workflow_dispatch:
    inputs:
      config_path:
        description: '配置文件路径'
        required: true
        default: '配置.json'
        type: string
      hanhua_dir:
        description: '汉化后文本存放路径'
        required: true
        default: 'BA-Text/汉化后'
        type: string
      rizip_path:
        description: '文本存放zip路径'
        required: true
        default: 'BA-Text/日服.zip'
        type: string
      rizip_path2:
        description: '文本写回zip路径'
        required: true
        default: 'BA-Text/日服.zip'
        type: string
  repository_dispatch:
    types: [写回]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码库
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 克隆仓库
        run: |
          git clone https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com/beichen23333/BA-Text.git
          git clone https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com/beichen23333/BA-Chinese-Translation-A.git temp-repo

      - name: 合并内容到当前目录
        run: |
          rsync -a --remove-source-files temp-repo/ ./
          rm -rf temp-repo

      - name: 运行写回
        run: |
          python replace/back.py --config_path "${{ inputs.config_path }}" --hanhua_dir "${{ inputs.hanhua_dir }}" --rizip_path "${{ inputs.rizip_path }}" --rizip_path2 "${{ inputs.rizip_path2 }}"

      - name: 提交过滤文件
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          cd BA-Text
          git add .
          if git diff-index --quiet HEAD; then
            echo "无更改，跳过提交文件"
          else
            git commit -m "提交文件"
            git push origin
          fi
          cd ..
