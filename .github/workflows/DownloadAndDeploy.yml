name: Download and Deploy

on:
  push:
    branches:
      - main  # 您的分支名称
  workflow_dispatch:  # 允许手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Download Excel.zip
        run: |
          python download_excel.py --env_file ./ba.env --output_file ./Excel.zip

      - name: Commit and push
        env:
          GITHUB_TOKEN: ${{ secrets.APK_SRC_REPO }}  # 使用 APK_SRC_REPO 作为访问令牌
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add Excel.zip
          git commit -m "Update Excel.zip" || echo "No changes to commit."
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/beichen23333/BA-Chinese-Translation.git
