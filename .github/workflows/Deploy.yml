name: Update Files

on:
  workflow_dispatch:  # 仅允许手动触发

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Set up Python 3.x
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies from requirements.txt
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run setup_flatdata.py to generate FlatData
        run: |
          python setup_flatdata.py

      - name: Download ExcelDB.db and unpack it
        run: |
          python download_files.py --env_file ./ba.env --output_dir ./downloads --temp_dir ./temp

      - name: Check file sizes and prepare for commit
        id: check_files
        run: |
          # 创建目标目录
          mkdir -p BAJPApkSrc/ExcelDB/原版/
          
          # 检查并复制不超过50MB的JSON文件
          for file in ./temp/*.json; do
            filesize=$(stat -c%s "$file")
            if [ $filesize -lt 52428800 ]; then  # 50MB in bytes
              cp "$file" BAJPApkSrc/ExcelDB/原版/
              echo "Copied $(basename "$file") (size: $((filesize/1024/1024))MB)"
            else
              echo "Skipping $(basename "$file") - size $((filesize/1024/1024))MB exceeds 50MB limit"
            fi
          done

      - name: Commit and push changes
        env:
          TARGET_REPO_URL: https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com/beichen23333/BAJPApkSrc.git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git clone "$TARGET_REPO_URL" BAJPApkSrc
          
          # 只复制已检查过的文件
          cp -r BAJPApkSrc/ExcelDB/原版/* BAJPApkSrc/ExcelDB/原版/
          
          cd BAJPApkSrc
          git add .
          if git diff-index --quiet HEAD; then
            echo "No changes detected. Skipping commit."
          else
            git commit -m "Update JSON files (excluding large files)"
            git push origin
          fi
