name: Update Files

on:
  workflow_dispatch:  # 仅允许手动触发

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Set up Python 3.x
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies from requirements.txt
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run setup_flatdata.py to generate FlatData
        run: |
          python setup_flatdata.py

      - name: Download ExcelDB.db and unpack it
        run: |
          python download_files.py --env_file ./ba.env --output_dir ./downloads --temp_dir ./temp

      - name: Commit and push generated files
        env:
          TARGET_REPO_URL: https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com/beichen23333/BAJPApkSrc.git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git clone "$TARGET_REPO_URL" BAJPApkSrc
          # 只复制解包后的 JSON 文件
          cp -r ./temp/*.json BAJPApkSrc/
          cd BAJPApkSrc
          git add .
          git commit -m "Update generated JSON files"
          git push origin
